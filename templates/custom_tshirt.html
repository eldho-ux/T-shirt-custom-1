{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Custom T-Shirt</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body class="p-4" style="background-color: #f9f9f9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <div class="container">
    <h2 class="mb-4 text-center">ðŸŽ¨ Create Your Custom T-Shirt</h2>
    <form method="post" action="{% url 'create_tshirt' %}" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Create</button>
    </form>
  </div>
</body>
</html>
